syntax = "proto3";
package rpc;
option go_package = "pb/rpc";

message PublishRequest {
  string Topic = 1;
  int64 MsgCode = 3;
  bytes MsgData = 2;
}

message SubscribeRequest {
  string Topic = 1;
}
message UnsubscribeRequest {
  string Topic = 1;
}
message MessagePush {
  string Topic = 1;
  int64 MsgCode = 3;
  bytes MsgData = 2;
}

message HeartbeatRequest {
}

message HeartbeatResponse {
}

message EchoRequest {
  int64 Param1 = 1;
  string Param2 = 2;
  bytes Param3 = 3;
}